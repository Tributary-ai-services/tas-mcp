apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tas-mcp-ingress
  namespace: tas-mcp-dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
  - host: tas-mcp-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-tas-mcp-http
            port:
              number: 8080
  - host: tas-mcp-grpc-dev.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: dev-tas-mcp-grpc
            port:
              number: 50051