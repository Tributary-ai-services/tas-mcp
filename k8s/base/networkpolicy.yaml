apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tas-mcp-netpol
  namespace: tas-mcp
spec:
  podSelector:
    matchLabels:
      app: tas-mcp
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow HTTP traffic
  - from: []
    ports:
    - protocol: TCP
      port: 8080
  # Allow gRPC traffic
  - from: []
    ports:
    - protocol: TCP
      port: 50051
  # Allow health checks from monitoring
  - from:
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 8082
  # Allow health checks from kube-system (kubelet)
  - from:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 8082
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow HTTPS for forwarding (if configured)
  - to: []
    ports:
    - protocol: TCP
      port: 443
  # Allow HTTP for forwarding (if configured)
  - to: []
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 8080