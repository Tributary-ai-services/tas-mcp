apiVersion: v1
kind: Service
metadata:
  name: tas-mcp-http
  namespace: tas-mcp
  labels:
    app: tas-mcp
    service: http
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: http
    protocol: TCP
  selector:
    app: tas-mcp
---
apiVersion: v1
kind: Service
metadata:
  name: tas-mcp-grpc
  namespace: tas-mcp
  labels:
    app: tas-mcp
    service: grpc
spec:
  type: ClusterIP
  ports:
  - name: grpc
    port: 50051
    targetPort: grpc
    protocol: TCP
  selector:
    app: tas-mcp
---
apiVersion: v1
kind: Service
metadata:
  name: tas-mcp-health
  namespace: tas-mcp
  labels:
    app: tas-mcp
    service: health
spec:
  type: ClusterIP
  ports:
  - name: health
    port: 8082
    targetPort: health
    protocol: TCP
  selector:
    app: tas-mcp