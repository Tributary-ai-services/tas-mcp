apiVersion: v1
kind: ConfigMap
metadata:
  name: git-mcp-config
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: git-mcp-server
    app.kubernetes.io/component: config
data:
  MCP_PORT: "3000"
  MCP_HOST: "0.0.0.0"
  REPOSITORY_PATH: "/repositories"
  LOG_LEVEL: "info"
  
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: tas-mcp-config
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: tas-mcp-server
    app.kubernetes.io/component: config
data:
  LOG_LEVEL: "info"
  HTTP_PORT: "8080"
  GRPC_PORT: "50051"
  HEALTH_PORT: "8082"
  FEDERATION_ENABLED: "true"
  FEDERATION_AUTO_DISCOVERY: "true"
  GIT_MCP_ENDPOINT: "http://git-mcp-service:3000"