apiVersion: v1
kind: Service
metadata:
  name: tas-mcp-service
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: tas-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: http-api
    port: 8080
    targetPort: http-api
    protocol: TCP
  - name: grpc-api
    port: 50051
    targetPort: grpc-api
    protocol: TCP
  - name: health
    port: 8082
    targetPort: health
    protocol: TCP
  selector:
    app.kubernetes.io/name: tas-mcp-server

---
apiVersion: v1
kind: Service
metadata:
  name: tas-mcp-nodeport
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: tas-mcp-server
    app.kubernetes.io/component: nodeport-service
spec:
  type: NodePort
  ports:
  - name: http-api
    port: 8080
    targetPort: http-api
    nodePort: 30080
    protocol: TCP
  - name: grpc-api
    port: 50051
    targetPort: grpc-api
    nodePort: 30051
    protocol: TCP
  - name: health
    port: 8082
    targetPort: health
    nodePort: 30082
    protocol: TCP
  selector:
    app.kubernetes.io/name: tas-mcp-server