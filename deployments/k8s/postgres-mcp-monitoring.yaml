apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: postgres-mcp-alerts
  namespace: tas-mcp
  labels:
    app: postgres-mcp-server
    tier: database
    component: monitoring
spec:
  groups:
  - name: postgres-mcp-server
    rules:
    - alert: PostgresMCPServerDown
      expr: up{job="postgres-mcp-server"} == 0
      for: 1m
      labels:
        severity: critical
        service: postgres-mcp-server
      annotations:
        summary: "PostgreSQL MCP Server is down"
        description: "PostgreSQL MCP Server has been down for more than 1 minute."
    
    - alert: PostgresMCPHighMemoryUsage
      expr: (container_memory_usage_bytes{container="postgres-mcp",namespace="tas-mcp"} / container_spec_memory_limit_bytes{container="postgres-mcp",namespace="tas-mcp"}) > 0.85
      for: 5m
      labels:
        severity: warning
        service: postgres-mcp-server
      annotations:
        summary: "PostgreSQL MCP Server high memory usage"
        description: "PostgreSQL MCP Server memory usage is above 85% for more than 5 minutes."
    
    - alert: PostgresMCPHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{container="postgres-mcp",namespace="tas-mcp"}[5m]) > 0.8
      for: 5m
      labels:
        severity: warning
        service: postgres-mcp-server
      annotations:
        summary: "PostgreSQL MCP Server high CPU usage"
        description: "PostgreSQL MCP Server CPU usage is above 80% for more than 5 minutes."
    
    - alert: PostgresDatabaseDown
      expr: up{job="postgres-database"} == 0
      for: 1m
      labels:
        severity: critical
        service: postgres-database
      annotations:
        summary: "PostgreSQL Database is down"
        description: "PostgreSQL Database has been down for more than 1 minute."
    
    - alert: PostgresHighConnections
      expr: postgres_connections_active > 80
      for: 5m
      labels:
        severity: warning
        service: postgres-database
      annotations:
        summary: "PostgreSQL high connection count"
        description: "PostgreSQL has more than 80 active connections for more than 5 minutes."
    
    - alert: PostgresSlowQueries
      expr: postgres_query_duration_seconds{quantile="0.95"} > 5
      for: 3m
      labels:
        severity: warning
        service: postgres-database
      annotations:
        summary: "PostgreSQL slow queries detected"
        description: "PostgreSQL 95th percentile query duration is above 5 seconds for more than 3 minutes."

