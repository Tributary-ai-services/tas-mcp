apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: postgres-mcp-server
  namespace: tas-mcp
  labels:
    app: postgres-mcp-server
    tier: database
    component: monitoring
spec:
  selector:
    matchLabels:
      app: postgres-mcp-server
      tier: database
  endpoints:
  - port: health-http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - tas-mcp

---
apiVersion: monitoring.coreos.com/v1
