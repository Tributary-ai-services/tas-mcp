apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-exporter-config
  namespace: tas-mcp
  labels:
    app: postgres-exporter
    tier: database
    component: monitoring
data:
  queries.yaml: |
    # PostgreSQL Exporter Queries Configuration
    
    # Database statistics
    pg_database:
      query: "SELECT datname, pg_database_size(datname) as size_bytes FROM pg_database WHERE datistemplate = false;"
      master: true
      metrics:
        - datname:
            usage: "LABEL"
            description: "Name of the database"
        - size_bytes:
            usage: "GAUGE"
            description: "Size of the database in bytes"
    
    # Connection statistics
    pg_stat_activity:
      query: "SELECT state, count(*) as connections FROM pg_stat_activity GROUP BY state;"
      master: true
      metrics:
        - state:
            usage: "LABEL"
            description: "Connection state"
        - connections:
            usage: "GAUGE"
            description: "Number of connections in this state"
    
    # Query statistics (requires pg_stat_statements extension)
    pg_stat_statements:
      query: "SELECT query, calls, total_time, mean_time FROM pg_stat_statements ORDER BY total_time DESC LIMIT 10;"
      master: true
      cache_seconds: 30
      metrics:
        - query:
            usage: "LABEL"  
            description: "Query text"
        - calls:
            usage: "COUNTER"
            description: "Number of times executed"
        - total_time:
            usage: "COUNTER"
            description: "Total time spent in the statement"
        - mean_time:
            usage: "GAUGE"
            description: "Mean time per execution"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: tas-mcp
  labels:
    app: postgres-exporter
    tier: database
    component: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
        tier: database
        component: monitoring
    spec:
      containers:
      - name: postgres-exporter
        image: prometheuscommunity/postgres-exporter:v0.15.0
        ports:
        - containerPort: 9187
          name: metrics
        env:
        - name: DATA_SOURCE_NAME
          valueFrom:
            secretKeyRef:
              name: postgres-credentials
              key: DATABASE_URL
        - name: PG_EXPORTER_EXTEND_QUERY_PATH
          value: "/etc/postgres-exporter/queries.yaml"
        volumeMounts:
        - name: queries-config
          mountPath: /etc/postgres-exporter
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /metrics
            port: metrics
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: queries-config
        configMap:
          name: postgres-exporter-config
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-exporter
  namespace: tas-mcp
  labels:
    app: postgres-exporter
    tier: database
    component: monitoring
spec:
  type: ClusterIP
  ports:
  - port: 9187
    targetPort: 9187
    protocol: TCP
    name: metrics
  selector:
    app: postgres-exporter