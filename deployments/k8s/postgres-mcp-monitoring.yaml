metadata:
  name: postgres-database
  namespace: tas-mcp
  labels:
    app: postgres-database
    tier: database
    component: monitoring
spec:
  selector:
    matchLabels:
      app: postgres-database
      tier: database
  endpoints:
  - port: postgres
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
  namespaceSelector:
    matchNames:
    - tas-mcp

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-mcp-grafana-dashboard
  namespace: tas-mcp
  labels:
    app: postgres-mcp-server
    tier: database
    component: monitoring
    grafana_dashboard: "true"
data:
  postgres-mcp-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "PostgreSQL MCP Server",
        "tags": ["postgres", "mcp", "database"],
        "timezone": "browser",
        "panels": [
          {
            "title": "MCP Server Health",
            "type": "stat",
            "targets": [
              {
                "expr": "up{job=\"postgres-mcp-server\"}",
                "legendFormat": "Health Status"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "mappings": [
                  {"options": {"0": {"text": "Down"}}, "type": "value"},
                  {"options": {"1": {"text": "Up"}}, "type": "value"}
                ]
              }
            }
          },
          {
            "title": "Database Connections",
            "type": "graph",
            "targets": [
              {
                "expr": "postgres_connections_active{instance=~\"postgres-database.*\"}",
                "legendFormat": "Active Connections"
              },
              {
                "expr": "postgres_connections_total{instance=~\"postgres-database.*\"}",
                "legendFormat": "Total Connections"
              }
            ]
          },
          {
            "title": "Query Performance",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(postgres_queries_total{instance=~\"postgres-database.*\"}[5m])",
                "legendFormat": "Queries/sec"
              },
              {
                "expr": "postgres_query_duration_seconds{quantile=\"0.95\",instance=~\"postgres-database.*\"}",
                "legendFormat": "95th Percentile Duration"
              }
            ]
          },
          {
            "title": "MCP Server Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{container=\"postgres-mcp\",namespace=\"tas-mcp\"}",
                "legendFormat": "Memory Usage"
              }
            ]
          },
          {
            "title": "Database Size",
            "type": "graph",
            "targets": [
              {
                "expr": "postgres_database_size_bytes{instance=~\"postgres-database.*\"}",
                "legendFormat": "Database Size"
              }
            ]
          },
          {
            "title": "Error Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(postgres_errors_total{instance=~\"postgres-database.*\"}[5m])",
                "legendFormat": "Errors/sec"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }

