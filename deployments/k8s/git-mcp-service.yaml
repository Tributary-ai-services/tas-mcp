apiVersion: v1
kind: Service
metadata:
  name: git-mcp-service
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: git-mcp-server
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: mcp-api
    port: 3000
    targetPort: mcp-api
    protocol: TCP
  - name: health
    port: 3001
    targetPort: health
    protocol: TCP
  selector:
    app.kubernetes.io/name: git-mcp-server

---
apiVersion: v1
kind: Service
metadata:
  name: git-mcp-nodeport
  namespace: tas-mcp
  labels:
    app.kubernetes.io/name: git-mcp-server
    app.kubernetes.io/component: nodeport-service
spec:
  type: NodePort
  ports:
  - name: mcp-api
    port: 3000
    targetPort: mcp-api
    nodePort: 30300
    protocol: TCP
  - name: health
    port: 3001
    targetPort: health
    nodePort: 30301
    protocol: TCP
  selector:
    app.kubernetes.io/name: git-mcp-server